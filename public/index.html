<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Tarjetas NFC | Lealtad</title>
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --primary-light: #64b5f6;
            --secondary: #0288d1;
            --accent: #4fc3f7;
            --light: #e3f2fd;
            --dark: #0d2c54;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --text: #333333;
            --text-light: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
               * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 20px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 16px 16px 0 0;
            box-shadow: var(--shadow);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }
        
        .logo i {
            font-size: 28px;
            color: white;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 195, 247, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(79, 195, 247, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 195, 247, 0); }
        }
        
        .logo-text {
            color: white;
        }
        
        .logo-text h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .logo-text p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
                main {
            padding: 40px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            font-size: 22px;
            color: var(--primary-dark);
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-light);
            display: flex;
            align-items: center;
        }
        
        .form-section h2 i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        label i {
            margin-right: 8px;
            color: var(--primary);
            font-size: 18px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }
        
        .nfc-section {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            border: 2px dashed var(--primary-light);
            margin-bottom: 25px;
            transition: var(--transition);
        }
        
        .nfc-section.active {
            border-color: var(--primary);
            background: rgba(26, 115, 232, 0.05);
        }
        
        .nfc-status {
            margin-top: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            transition: var(--transition);
            border: 2px solid #e0e0e0;
        }
        
        .nfc-status.detecting {
            background: #fff8e1;
            border-color: var(--warning);
            color: var(--warning);
        }
        
        .nfc-status.success {
            background: #e8f5e9;
            border-color: var(--success);
            color: var(--success);
        }
        
        .nfc-status.error {
            background: #ffebee;
            border-color: var(--error);
            color: var(--error);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        button {
            padding: 14px 25px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.3);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #0277bd;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--light);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: var(--light);
            color: var(--dark);
            font-size: 14px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .card-preview {
            display: flex;
            justify-content: center;
            margin: 25px 0;
            perspective: 1000px;
        }
        
        .card {
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            padding: 20px;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px);
            transition: transform 0.5s ease;
        }
        
        .card:hover {
            transform: perspective(1000px) rotateY(10deg) rotateX(5deg);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .card-chip {
            width: 40px;
            height: 30px;
            background: linear-gradient(135deg, #ffcc80 0%, #ffa726 100%);
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .card-number {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .card-info {
            display: flex;
            justify-content: space-between;
        }
        
        .card-holder, .card-expiry {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .card-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            header {
                padding: 20px;
            }
            
            main {
                padding: 20px;
            }
            
            .logo {
                width: 50px;
                height: 50px;
            }
            
            .logo i {
                font-size: 24px;
            }
            
            .logo-text h1 {
                font-size: 22px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .card {
                width: 100%;
                max-width: 300px;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
        }
        

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-decoration"></div>
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-id-card"></i>
                </div>
                <div class="logo-text">
                    <h1>Programa de Lealtad</h1>
                    <p>Registro de Tarjetas NFC</p>
                </div>
            </div>
             <div class="nav-tabs">
                <button class="nav-btn" onclick="window.location.href='card.html'">
                    <i class="fas fa-credit-card"></i> Mi Tarjeta
                </button>
                <button class="nav-btn" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </button>
                <button class="nav-btn" onclick="window.location.href='escaneo.html'">
                    <i class="fas fa-wifi"></i> Registrar Visita
                </button>
                <button class="nav-btn active">
                    <i class="fa-solid fa-user"></i> Nuevo Cliente
                </button>
                
            </div>
        </header>

        <main>
            <div class="card-preview">
                <div class="card">
                    <div class="card-chip"></div>
                    <div class="card-number">••••  ••••  ••••  2547</div>
                    <div class="card-info">
                        <div class="card-holder">CLIENTE LEAL</div>
                        <div class="card-expiry">VIP</div>
                    </div>
                    <div class="card-logo">
                        <i class="fas fa-crown"></i>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2><i class="fas fa-id-card"></i> Información de la Tarjeta</h2>
                
                <div class="nfc-section" id="nfcSection">
                    <div class="form-group">
                        <label><i class="fas fa-credit-card"></i> ID Tarjeta NFC</label>
                        <input type="text" id="cardId" readonly placeholder="ID se leerá automáticamente">
                    </div>
                    
                    <div class="button-group">
                        <button class="btn-primary" onclick="readNFC()">
                            <i class="fas fa-wifi"></i> Leer Tarjeta NFC
                        </button>
                        <button class="btn-outline" onclick="simulateNFC()">
                            <i class="fas fa-bolt"></i> Simular
                        </button>
                    </div>
                    
                    <div class="nfc-status" id="nfcStatus">
                        <i class="fas fa-info-circle"></i> No se ha detectado tarjeta
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h2><i class="fas fa-user"></i> Información del Cliente</h2>
                
                <div class="form-group">
                    <label><i class="fas fa-signature"></i> Nombre del Cliente</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre completo">
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-phone"></i> Teléfono</label>
                    <input type="text" id="telefono" placeholder="Ingrese número de teléfono">
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="correo" placeholder="Ingrese correo electrónico">
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-trophy"></i> Visitas para premio</label>
                    <input type="number" id="meta" value="10" min="1">
                </div>
            </div>
            
            <div class="form-group">
                <button class="btn-primary" onclick="registerCard()">
                    <i class="fas fa-save"></i> Registrar Tarjeta
                </button>
            </div>
        </main>
        
        <footer>
            <p>© 2023 Programa de Lealtad | Todos los derechos reservados</p>
        </footer>
    </div>

 <script>
        // Simulación de lectura NFC
        function simulateNFC() {
            document.getElementById('nfcStatus').innerHTML = '<i class="fas fa-sync fa-spin"></i> Detectando tarjeta NFC...';
            document.getElementById('nfcSection').classList.add('active');
            document.getElementById('nfcStatus').className = 'nfc-status detecting';
            
            setTimeout(() => {
                document.getElementById('cardId').value = 'NFC-7A3B9C4D';
                document.getElementById('nfcStatus').innerHTML = '<i class="fas fa-check-circle"></i> Tarjeta detectada correctamente!';
                document.getElementById('nfcStatus').className = 'nfc-status success';
                
                // Animación de éxito
                const nfcSection = document.getElementById('nfcSection');
                nfcSection.style.transform = 'scale(1.02)';
                setTimeout(() => nfcSection.style.transform = 'scale(1)', 300);
            }, 2000);
        }
        
        // Función para leer NFC (solo Chrome Android)
        async function readNFC() {
            const nfcStatus = document.getElementById('nfcStatus');
            const nfcSection = document.getElementById('nfcSection');
            
            nfcStatus.innerHTML = '<i class="fas fa-sync fa-spin"></i> Detectando tarjeta NFC...';
            nfcStatus.className = 'nfc-status detecting';
            nfcSection.classList.add('active');
            
            if (!('NDEFReader' in window)) {
                setTimeout(() => {
                    nfcStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> NFC no soportado en este navegador';
                    nfcStatus.className = 'nfc-status error';
                }, 1000);
                return;
            }
            
            try {
                const reader = new NDEFReader();
                await reader.scan();
                
                reader.addEventListener('reading', ({ message }) => {
                    const decoder = new TextDecoder();
                    for (const record of message.records) {
                        if (record.recordType === 'text') {
                            document.getElementById('cardId').value = decoder.decode(record.data);
                            nfcStatus.innerHTML = '<i class="fas fa-check-circle"></i> Tarjeta detectada correctamente!';
                            nfcStatus.className = 'nfc-status success';
                            
                            // Animación de éxito
                            nfcSection.style.transform = 'scale(1.02)';
                            setTimeout(() => nfcSection.style.transform = 'scale(1)', 300);
                        }
                    }
                });
                
                reader.addEventListener('readingerror', () => {
                    nfcStatus.innerHTML = '<i class="fas fa-times-circle"></i> Error al leer la tarjeta';
                    nfcStatus.className = 'nfc-status error';
                });
                
            } catch (error) {
                nfcStatus.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error: ${error.message}`;
                nfcStatus.className = 'nfc-status error';
            }
        }
        
        // Registrar tarjeta
        async function registerCard() {
            const cardData = {
                cardId: document.getElementById('cardId').value,
                nombre: document.getElementById('nombre').value,
                telefono: document.getElementById('telefono').value,
                correo: document.getElementById('correo').value,
                meta: document.getElementById('meta').value
            };
            
            if (!cardData.cardId) {
                alert("Por favor, lea una tarjeta NFC primero");
                return;
            }
            
            if (!cardData.nombre || !cardData.telefono || !cardData.correo) {
                alert("Por favor, complete todos los campos del cliente");
                return;
            }
            
            try {
                // URL actualizada con /api
                const response = await fetch('/api/register-card', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(cardData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert("¡Tarjeta registrada exitosamente!\n\nID: " + cardData.cardId + "\nCliente: " + cardData.nombre);
                    
                    // Resetear formulario
                    document.getElementById('cardId').value = '';
                    document.getElementById('nombre').value = '';
                    document.getElementById('telefono').value = '';
                    document.getElementById('correo').value = '';
                    document.getElementById('nfcStatus').innerHTML = '<i class="fas fa-info-circle"></i> No se ha detectado tarjeta';
                    document.getElementById('nfcStatus').className = 'nfc-status';
                    document.getElementById('nfcSection').classList.remove('active');
                } else {
                    throw new Error('Error al registrar la tarjeta');
                }
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
